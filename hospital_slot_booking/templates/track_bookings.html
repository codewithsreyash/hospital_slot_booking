<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Track Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>Client Name</th>
                <th>Hospital</th>
                <th>Time Slot</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.client }}</td>
                <td>{{ booking.hospital }}</td>
                <td>{{ booking.time_slot }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
